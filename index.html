<!DOCTYPE html>
<html>
<head>
  <title>Slayer</title>
  <link rel="stylesheet" type="text/css" href="src/assets/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" href="src/assets/css/app.css">
</head>
<body>
<div id="app">
  <section class="row">
    <div class="small-6 columns">
      <h1 class="text-center">ТЫ</h1>
      <div class="healthbar">
        <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
             :style="{width: playerHealth + '%'}">
          {{ playerHealth }}
        </div>
      </div>
    </div>
    <div class="small-6 columns">
      <h1 class="text-center">ПРОТИВНИК</h1>
      <div class="healthbar">
        <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;"
             :style="{width: monsterHealth + '%'}">
          {{ monsterHealth }}
        </div>
      </div>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      <button id="start-game">НОВАЯ ИГРА</button>
    </div>
  </section>
  <section class="row controls">
    <div class="small-12 columns">
      <button id="attack">АТАКА</button>
      <button id="special-attack">СУПЕР АТАКА</button>
      <button id="heal">ЛЕЧИТЬСЯ</button>
      <button id="give-up">СДАТЬСЯ</button>
    </div>
  </section>
  <section class="row log">
    <div class="small-12 columns">
      <ul>
        <li>

        </li>
      </ul>
    </div>
  </section>
</div>
</body>
</html>
